<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/swipebox.css">
    <!-- js -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!-- //js -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
</head>

<body>
<div class="banner_body">
    <div class="container">
        <div class="w3ls_logo_nav">
            <div class="w3ls_logo_nav_right">
                <div class="sap_tabs">
                    <div class="w3ls_logo_nav_left">
                        <h1><a href="selectOne">个人中心</a></h1>
                    </div>
                    <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                        <div class="resp-tabs-container">

                            <ul class="resp-tabs-list">

                                <li class="resp-tab-item" aria-controls="tab_item-1" id="tab_item-1">返回首页</li>
                                <!--                                <li class="resp-tab-item" aria-controls="tab_item-2" id="tab_item-2">关于我(待定)</li>-->
                                <li class="resp-tab-item" aria-controls="tab_item-5" id="tab_item-5">我的博客</li>
                                <li class="resp-tab-item"><a href="getAll">返回主页</a></li>
                            </ul>
                            <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                                <!-- home -->
                                <div class="wthree_tab_content" th:each="user:${users}">
                                    <img th:src="@{'tu/'+${user.utu}}" alt="" class="img-responsive"/>
                                    <div class="wthree_tab_content_pos">
                                        <div class="wthree_tab_content_pos_grid">
                                            <h2>又见面了！</h2>
                                            <h3 th:text="${user.uname}">名字</h3>
                                            <ul class="address">
                                                <li>
                                                    <ul class="address-text">
                                                        <li><b style="color: black; font-size: 18px">用户ID：</b></li>
                                                        <li><b style="color: black ; font-size: 18px"
                                                               th:text="${user.uid}"></b></li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <ul class="address-text">
                                                        <li><b style="color: black ; font-size: 18px">手机号：</b></li>
                                                        <li><b style="color: black ; font-size: 18px"
                                                               th:text="${user.uphone}">123456></b></li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <ul class="address-text">
                                                        <li><b style="color: black ; font-size: 18px">邮箱：</b></li>
                                                        <li><b style="color: black ; font-size: 18px"
                                                               th:text="${user.uemail}"></b></li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <ul class="address-text">
                                                        <li><b style="color: black ; font-size: 18px">密码：</b></li>
                                                        <li><b style="color: black ; font-size: 18px"
                                                               th:text="${user.upassword}"></b></li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <ul class="address-text">
                                                        <li><b style="color: red ; font-size: 18px"><a
                                                                th:href="@{toUpdate(email=${user.uemail})}">修改信息</a></b>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- //home -->
                            </div>
                            <!--                -->
                            <div class="tab-4 resp-tab-content" aria-labelledby="tab_item-4">
                                <!-- blog -->
                                <div class="agile_about">
                                    <div class="agile_about_pos">
                                        <img src="images/1.png" alt=" " class="img-responsive"/>
                                    </div>
                                </div>
                                <div class="agileits_agile_about">
                                    <h3>我的博客</h3>
                                    <div class="agileits_agile_about_blog" th:each="home:${homes}">
                                        <div class="col-md-6 agileits_agile_about_blog_left">
                                            <div class="agile_about_blog_left_grid">
                                                <a href="#" data-toggle="modal" data-target="#myModal">
                                                    <img src="images/9.jpg" alt=" " class="img-responsive"/>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6 agileits_agile_about_blog_right">
                                            <div class="agile_about_blog_right_grid">
                                                <div class="agile_model">
                                                    <a href="#" data-toggle="modal" data-target="#myModal"
                                                       th:text="${home.wtitle}">博客名字</a>
                                                </div>
                                                <div class="agile_about_blog_right_grid_list">
                                                    <ul>
                                                        <li><span class="glyphicon glyphicon-user"
                                                                  aria-hidden="true"></span><a href="#"
                                                                                               th:text="${home.uname}">作者</a>
                                                        </li>
                                                        <li>
                                                            <!--                                                            <span class="glyphicon glyphicon-envelope"-->
                                                            <!--                                                                  aria-hidden="true"></span>-->
                                                            <!--                                                            <a href="#">评论数</a>-->
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!--                                                <a th:href="@{todelete(wid=${home.wid})}">删除</a>-->
                                                <form th:action="@{todelete}">
                                                    <input type="hidden" name="wid" th:value="${home.wid}">
                                                    <input type="submit" value="删除">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <!-- //blog -->
                            </div>
                        </div>
                    </div>

                </div>
                <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#horizontalTab').easyResponsiveTabs({
                            type: 'default', //Types: default, vertical, accordion
                            width: 'auto', //auto or any width like 600px
                            fit: true   // 100% fit in a container
                        });
                    });
                </script>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="agileits_copyright">
            <p>Copyright &copy; 2020.Company name All rights reserved. 三年二班版权所有</p>
        </div>
    </div>
</div>
<!-- for bootstrap working -->
<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
</body>
</html>
