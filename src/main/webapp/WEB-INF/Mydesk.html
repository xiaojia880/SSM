<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="houtai/css/font.css">
    <link rel="stylesheet" href="houtai/css/xadmin.css">
    <script src="houtai/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="houtai/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        setInterval(function () {
            document.getElementById("time").innerHTML = new Date().toLocaleString();
        }, 1000)
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote"><span style="font-size: 16px">欢迎管理员：</span>
                        <span class="x-red" style="font-size: 16px">admin</span>

                        </span><span id="time" style="float: right; font-size: 16px"></span>

                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">数据统计</div>
                <div class="layui-card-body">
                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>文章数</h3>
                                <p>
                                    <cite th:text="${count}">

                                    </cite></p>
                            </a>
                        </li>

                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>评论数</h3>
                                <p>
                                    <cite th:text="${countPi}">
                                    </cite></p>
                            </a>
                        </li>
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>访问人数</h3>
                                <p>
                                    <cite>99+</cite></p>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">开发团队</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>版权所有</th>
                            <td>三年二班-----</td>
                        </tr>
                        <tr>
                            <th>开发者</th>
                            <td>三年二班开发团队(1365108092@qq.com)</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <style id="welcome_style"></style>
        <div class="layui-col-md12">
            <blockquote class="layui-elem-quote layui-quote-nm"><span
                    style="color: red;font-size: 16px">小贾同学</span><span style="font-size: 16px">为您的企业与客户提供快速远程支持,可同时发起多个远程连接,提升协助效率。</span>
            </blockquote>
        </div>
    </div>
</div>
</div>
</body>
</html>
